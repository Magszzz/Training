<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="ad.size" content="width=300,height=250" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Animation Banner</title>
  </head>
  <body>
    <div class="banner-container">
      <div class="banner-svg-logo"></div>
      <div class="logo">
        <div class="svg-mask-wrapper">
          <svg
            width="300"
            height="250"
            viewbox="0 0 300 250"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g>
              <image
                width="100%"
                height="100%"
                y="0"
                x="0"
                xlink:href="./img/foxtelLogo.png"
              />
            </g>
          </svg>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/EasePack.min.js"></script>
    <script src="http://cater2.tecexperts.com/media/front/js/jquery-1.10.2.min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.20.4_3dc5474a75410cb768741e402b80d908_min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
