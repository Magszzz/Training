    <div id="banner" class="banner" style="display: none;">
      <div class="frame1 frame banner">
        <div class="svg-mask-wrapper">
          <svg
            width="300"
            height="250"
            viewbox="0 0 300 250"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs>
              <mask
                id="svg-maskff1"
                maskUnits="userSpaceOnUse"
                maskContentUnits="userSpaceOnUse"
              >
                <rect
                  id="svg-mask-poly1"
                  x="0"
                  y="-971"
                  width="747"
                  height="2700"
                  transform="rotate(15)"
                  style="fill: #fff;"
                />
              </mask>
            </defs>

            <g mask="url(#svg-maskff1)">
              <rect
                class="rect"
                x="0"
                y="0"
                width="100%"
                height="100%"
                transform="rotate(0)"
                style="fill: #f2410a;"
              />
              <image
                id="img01"
                width="100%"
                height="100%"
                y="0"
                x="0"
                xlink:href="./img/img01.png"
                transform="matrix(1,0,0,1,0,0)"
              />
              <image
                id="disc01"
                width="100%"
                height="100%"
                y="0"
                x="0"
                xlink:href="./img/disc01.png"
                transform="matrix(1,0,0,1,0,0)"

              <image

                height="100%"
                y="0"
                x="0"
                xlink:href="./img/ribbon01.png"
                transform="matrix(1,0,0,1,0,0)"
              />
            </g>
          </svg>
        </div>
