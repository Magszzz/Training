<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="ad.size" content="width=300,height=250" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div polite-load="">
        <div class="container">
          <div id="frame" class="frame">
            <div class="frame1 obj-size">
              <img src="./img/bg.jpg" class="frame1-bg obj-size object-abs" alt="">
              <img src="./img/seal.png" class="frame1-img obj-size object-abs" alt=""> 
              <img src="./img/frame1-text1.svg" class="frame1-text1 obj-size object-abs" alt="">
              <img src="./img/frame1-text2.svg" class="frame1-text2 obj-size object-abs" alt="">
              <img src="./img/frame1-text3.svg" class="frame1-text3 obj-size object-abs" alt="">
            </div>
            <div class="frame2 obj-size  opac-0">
                <img src="./img/orangebg.jpg" class="frame2-bg obj-size object-abs" alt="">
                <img src="./img/iq3.png" class="frame2-unit obj-size object-abs" alt="">
                <img src="./img/frame2-text1.svg" class="frame2-text1 obj-size object-abs" alt="">
                <img src="./img/frame2-text2.svg" class="frame2-text2 obj-size object-abs" alt="">
                <img src="./img/frame2-text3.svg" class="frame2-text3 obj-size object-abs" alt="">
                <img src="./img/frame3-text1.svg" class="frame3-text1 obj-size object-abs" alt="">
                <img src="./img/frame3-text2.svg" class="frame3-text2 obj-size object-abs" alt="">
                <img src="./img/frame3-text3.svg" class="frame3-text3 obj-size object-abs" alt="">
                <img src="./img/frame3-text4.svg" class="frame3-text4 obj-size object-abs" alt="">
                <p class="terms object-abs">Requires Sports HD subscription with iQ4 box, compatible 4K <br>TV and HDMI cable. Not available to all homes.</p>
            </div>
            <div class="frame4 obj-size object-abs opac-0">
                <img src="./img/frame4-bg.jpg" class="frame4-bg obj-size object-abs" alt="">
                <img src="./img/frame4-text1.svg" class="frame4-text1 obj-size object-abs" alt="">
                <img src="./img/frame4-text2.svg" class="frame4-text2 obj-size object-abs" alt="">
                <img src="./img/frame4-text3.svg" class="frame4-text3 obj-size object-abs" alt="">
                <img src="./img/frame4-btn.svg" class="frame4-btn obj-size object-abs" alt="">
                <img src="./img/frame4-logo.svg" class="frame4-logo obj-size object-abs" alt="">
            </div> 
          </div>
          <div id="cta-wrapper">
          </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/EasePack.min.js"></script>
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
